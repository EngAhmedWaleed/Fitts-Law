<html>

<head>
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="src/buttons.css">
    <link rel="stylesheet" href="src/hand_hints.css">
    <link rel="icon" type="image/png" href="media/favicon.png">
</head>

<body onload="randomizePositions()"">

    <div class=" button" id="left-button" onclick="lockButton(this,-1)">
    <div id="left-arrow"><img src="media/left_arrow.png" alt="" /></div>
    <a href="#" style="visibility: hidden;" id="left-text"><strong>3</strong></a>
    </div>

    <div class="button" id="center-button" onclick="lockButton(this,0)">
        <div id="empty"></div>
        <a href="#" style="visibility: hidden;">1</a>
    </div>

    <div class="button" id="right-button" onclick="lockButton(this,1)">
        <div id="right-arrow"><img src="media/right_arrow.png" alt="" /></div>
        <a href="#" style="visibility: hidden;" id="right-text"><strong>2</strong></a>
    </div>

    <br>
    <img class="gif" src="media/hand_clicking.gif" alt="" width="40px" style="left: 125px;"
        onload="timeDestroy(this)" />

    <link href="src/piklor/material-wfont.min.css" rel="stylesheet">
    <link href="src/piklor/custom.css" rel="stylesheet">
    <script src="src/piklor/min.js"></script>

    <div class="picker-wrapper" style="width: 372px;">
        <button class="btn btn-default">Select color</button>
        <div class="color-picker">
        </div>
    </div>
    <script>
        window.addEventListener("load", function () {
            var pk = new Piklor(".color-picker", [
                "#1abc9c"
                , "#3498db"
                , "#9b59b6"
                , "#34495e"
                , "#e67e22"
                , "#e74c3c"
                , "#95a5a6"
            ], {
                open: ".picker-wrapper .btn"
            })
                , wrapperEl = pk.getElm(".picker-wrapper")
                , header = pk.getElm("header")
                , footer = pk.getElm("footer")
                ;

            pk.colorChosen(function (col) {
                for (const button of document.getElementsByClassName("button")) {
                    button.style.backgroundColor = col
                    var borderCol = adjust(col,-50);
                    button.style.borderColor = borderCol;
                }
            });

            function adjust(color, amount) {
                return '#' + color.replace(/^#/, '').replace(/../g, color => ('0' + Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2));
            }
        });
    </script>

</body>

</html>
