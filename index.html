<html>

<head>

    <!--SIO-->
    <link rel="icon" type="image/png" href="media/favicon.png">
    <meta name="viewport" content="width=device-width">

    <!--Javascript-->
    <script src="import/script.js"></script>
    <script src="import/piklor/min.js"></script>
    <script src="import/piklor/color-picker.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="import/buttons.css">
    <link rel="stylesheet" href="import/hand-hints.css">
    <link rel="stylesheet" href="import/piklor/custom.css">
    <link rel="stylesheet" href="import/piklor/material-wfont.min.css">

</head>

<body onload="randomizeButtons()">

    <div class=" picker-wrapper" style="width: 372px;">
        <button class="btn btn-default">Select color</button>
        <div class="color-picker">
        </div>
    </div>

    <div class=" button" id="left-button" onclick="lockButton(this,2)" style="user-select: none;">
        <div id="left-arrow"><img src="media/left_arrow.png" alt="" /></div>
        <a href="#" style="visibility: hidden;" id="left-text"><strong>3</strong></a>
    </div>

    <div class="button" id="center-button" onclick="lockButton(this,0)" style="user-select: none; pointer-events: all;">
        <div id="empty"><img src="media/dot.png" alt="" /></div>
        <a href="#" style="visibility: hidden;"><strong>1</strong></a>
    </div>

    <div class="button" id="right-button" onclick="lockButton(this,1)" style="user-select: none;">
        <div id="right-arrow"><img src="media/right_arrow.png" alt="" /></div>
        <a href="#" style="visibility: hidden;" id="right-text"><strong>2</strong></a>
    </div>

</body>

</html>
